  <a class="tooltip">
    <canvas onclick="saveCoords(event)" onmousemove="trackCoords(event)" onmouseout="clearCoor()" id="myCanvas" width="7545" height="5055"
    style="border:0px solid #d3d3d3;">
    Your browser does not support the canvas element.
    </canvas>
      <span id="tooltip-span">
        <p class="special" id="coordinates">X: ?, Y: ?</p>
      </span>
  </a>


<p id="coordinatesLink">Text to copy paste</p>
<br>
<p id="temp">Text to not worry about</p>




  <script>

  var tooltipSpan = document.getElementById('tooltip-span');

  window.onmousemove = function (e) {
      var x = e.clientX,
          y = e.clientY;
      tooltipSpan.style.top = (y + 20) + 'px';
      tooltipSpan.style.left = (x + 20) + 'px';
  };


  function saveCoords(event) {
      var x = event.pageX;
      var y = event.pageY;
      var longCoords = "&lt;img src=&quot;img/CARDNAME.png&quot; alt=&quot;card&quot; width=&quot;108&quot; height=&quot;150&quot; class=&quot;free&quot; style=&quot;left: " + (x-54) + "px; top: " + (y-75) + "px;&quot;&gt;";
      document.getElementById("coordinatesLink").innerHTML = longCoords;
      var copyText = "img src=&quot;img/hs_icon.png&quot; alt=&quot;card&quot; width=&quot;100&quot; height=&quot;100&quot; class=&quot;free&quot; style=&quot;left: " + (x-50) + "px; top: " + (y-50) + "px;&quot;";
      document.getElementById("temp").innerHTML = copyText;
      copyToClipboard("<"+document.getElementById("temp").innerHTML+">");
  }
  function copyToClipboard(text) {
  window.prompt("Copy to clipboard: Ctrl+C, Enter", text);
}


  function trackCoords(event) {
      var x = event.pageX;
      var y = event.pageY;
      var coords = "X: " + x + ", Y: " + y;
      document.getElementById("coordinates").innerHTML = coords;
  }
  function clearCoor() {
      document.getElementById("coordinates").innerHTML = "";
  }


  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.lineWidth=3;


/* GRID */
  for (i=0; i<40; i++) {
    var luku = i * 200;
    ctx.moveTo(luku,0);
    ctx.lineTo(luku,5000);
    ctx.stroke();
  }
  for (i=0; i<100; i++) {
    var luku = i * 200;
    ctx.moveTo(0, luku);
    ctx.lineTo(7000, luku);
    ctx.stroke();
  }
/* GRID */

  </script>
